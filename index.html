<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Order summary card</title>
</head>

<body>
  <div class="main-container">
    <div class="card-container">
      <img src="./images/illustration-hero.svg" alt="an image of a woman listening to music" />
      <h1 class="order-title">Order Summary</h1>

      <p class="order-description">

        You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device<br> anywhere you like!
      </p>
      <div class="plan-section">

        <img src="./images/icon-music.svg" alt="music-icon" />
        <div class="plan-details">

          <p class="plan-details-name">Annual Plan</p>
          <p class="plan-details-price">$59.99/year</p>
        </div>

        <a class="plan-change-link" href="#">Change</a>
      </div>
      <div class="btn-container">

        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
